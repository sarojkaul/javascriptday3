<!DOCTYPE html>
<html>
<head>
	<title>Basic 6</title>
</head>
<body>

	<script>
		var sum = 1;

		function product(arr) {
			for (var i=0; i < arr.length; i++) {
				sum = sum * arr[i];
			}
			return sum;
		}

		var arr1 = [1, 3, 7, 10, 2];

		console.log(product(arr1));




	</script>	

</body>
</html>
